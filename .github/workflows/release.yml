name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build

    - name: Run tests
      run: |
        pip install pytest
        pytest tests/ -v

    - name: Build package
      run: |
        python -m build

    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes in this Release" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-executables:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: lifegrid-linux
          - os: windows-latest
            asset_name: lifegrid-windows.exe
          - os: macos-latest
            asset_name: lifegrid-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name lifegrid src/main.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/lifegrid*

  upload-executables:
    name: Upload Executables to Release
    runs-on: ubuntu-latest
    needs: [create-release, build-executables]

    steps:
    - name: Download Linux executable
      uses: actions/download-artifact@v4
      with:
        name: lifegrid-linux
        path: ./executables/

    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: lifegrid-windows.exe
        path: ./executables/

    - name: Download macOS executable
      uses: actions/download-artifact@v4
      with:
        name: lifegrid-macos
        path: ./executables/

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./executables/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
